name: Generate Unsigned Package

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
    - "*"
  schedule:
    - cron:  '0 3 * * *' # Runs every day at 3am

jobs:
  build:
    runs-on: macos-13
    steps:
    - name: Checkout üõé
      uses: actions/checkout@v3
    - name: Get Package Collection Generator
      uses: actions/checkout@v3
      with:
        repository: apple/swift-package-collection-generator
        path: swift-package-collection-generator
    - name: Build Package Collection Generator üõ†Ô∏è
      run: |
        cd swift-package-collection-generator
        swift build --configuration release
    - name: Build Unsigned Package üõ†Ô∏è
      run: swift-package-collection-generator/.build/release/package-collection-generate RealityKit-Collection-Input.json RealityKit-Package-Collection.json
    - name: Create certificates files
      env:
        COLLECTION_CER: ${{ secrets.COLLECTION_CER }}
        COLLECTION_PEM: ${{ secrets.COLLECTION_PEM }}
      run: |
        echo "$COLLECTION_CER" | base64 --decode > spm_collection.cer
        echo "$COLLECTION_PEM" > spm_collection.pem
    - name: Build Signed Package ‚úÖ
      run: swift-package-collection-generator/.build/release/package-collection-sign RealityKit-Package-Collection.json RealityKit-Package-Collection-Signed.json spm_collection.pem spm_collection.cer
    - name: Upload Artifact ‚¨ÜÔ∏è
      uses: actions/upload-artifact@v3
      with:
        name: RealityKit-Package-Collection-Signed.json
        path: RealityKit-Package-Collection-Signed.json
    - name: Publish Release
      if: github.ref_name == github.event.repository.default_branch
      uses: svenstaro/upload-release-action@2.6.0
      with:
        file: RealityKit-Package-Collection-Signed.json
        asset_name: RealityKit-Package-Collection-Signed.json
        tag: main-release

